---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post-item">
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <div>
			<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
		</div>
		<a href="{{ post.url | prepend: site.baseurl }}"><img class="thumb" src="{{post.thumb}}" /></a>
		{{post.excerpt}}
      </li>
    {% endfor %}
  </ul>
  

</div>

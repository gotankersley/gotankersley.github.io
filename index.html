---
layout: default
---

<div class="home">

  <h1 class="page-heading">All Posts</h1>

  <ul class="post-list row">
    {% for post in site.posts %}
      <li class="post-item col-xsg-4 col-md-4 col-sm-6 col-xs-12">
		<div class="post-item-border">
			<h2>
			  <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</h2>
			<div>
				<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
			</div>
			{% if post.no-border %} {% assign border = 'no-border' %}
			{% else %}{% assign border = '' %}{% endif %}
			<a href="{{ post.url | prepend: site.baseurl }}"><img class="thumb {{border}}" src="{{post.thumb}}" /></a>
			{{post.excerpt}}
		</div>
      </li>
    {% endfor %}
  </ul>
  

</div>
